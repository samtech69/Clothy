{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>CLOTHY | Forget Password</title>
{% endblock %}


{% block body %}


<div class="container m-t-160 m-b-160">
	{% if messages %}
	{% for msg in messages %}
	<div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
		{{msg}}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	{% endfor %}
	{% endif %}
	<form action="" method="post" novalidate="novalidate">
		{% csrf_token %}
		<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50 m-tb-20 p-tb-50 p-lr-50 form-control">
			<h3 class=" cl2 p-b-30 p-t-10" style="display: flex; justify-content: center;">
				Enter OTP
			</h3>

			<div>
				<input class="form-control m-b-30 " required name="otp" type="number" placeholder="OTP">
			</div>

			<button type="submit" value="submit"
				class="flex-c-m cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 m-t-20 trans-04 pointer">
				Submit OTP
			</button>
		</div>
	</form>
</div>

{% endblock %}
